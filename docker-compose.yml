services:
  php74:
    image: ${DOCKER_REGISTRY}/php:74
    container_name: php74
    restart: always
    depends_on:
      - mysql57
    ports:
      - "19000:9000"
    volumes:
      - ./runtime/logs/php74:/var/log/php-fpm
    networks:
      - dockenv
    dns:
      - ${DOCKER_DNS1}
      - ${DOCKER_DNS2}

  php80:
    image: ${DOCKER_REGISTRY}/php:80
    container_name: php80
    restart: always
    depends_on:
      - mysql57
      - redis
      - memcached
    links:
      - mysql57:mysql57
      - redis:redis
      - memcached:memcached
    ports:
      - "29000:9000"
    volumes:
      - ./runtime/logs/php80/:/var/log/php-fpm
    networks:
      - dockenv
    dns:
      - ${DOCKER_DNS1}
      - ${DOCKER_DNS2}

  php81:
    image: ${DOCKER_REGISTRY}/php:81
    container_name: php81
    restart: always
    depends_on:
      - mysql57
    ports:
      - "39000:9000"
    volumes:
      - ./runtime/logs/php81/:/var/log/php-fpm/
    networks:
      - dockenv
    dns:
      - ${DOCKER_DNS1}
      - ${DOCKER_DNS2}



  postgres15:
    image: ${DOCKER_REGISTRY}/postgres:15
    hostname: postgres15
    container_name: postgres15
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - postgres15:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=default
      - POSTGRES_USER=dockenv
      - POSTGRES_PASSWORD=dockenv

  mysql57:
    image: ${DOCKER_REGISTRY}/mysql:5.7
    hostname: mysql57
    container_name: mysql57
    restart: always
    expose:
      - "3306"
    ports:
      - "${MYSQL57_PORT}:3306"
    volumes:
      # - ./runtime/data/mysql57:/var/lib/mysql
      - mysql57:/var/lib/mysql
      - ./runtime/logs/mysql57/:/var/log/mysql
    environment:
      - TZ=${TIMEZONE}
      - MYSQL_ROOT_PASSWORD=${MYSQL57_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL57_DATABASE}
      - MYSQL_USER=${MYSQL57_USER}
      - MYSQL_PASSWORD=${MYSQL57_PASSWORD}
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    #only for container without host
    networks:
      dockenv:
        ipv4_address: ${IP_MYSQL57}

  mysql80:
    image: ${DOCKER_REGISTRY}/mysql:8.0
    hostname: mysql80
    container_name: mysql80
    restart: always
    # Only for Container
    expose:
      - "3306"
    ports:
      - "${MYSQL80_PORT}:3306"
    volumes:
      - mysql80:/var/lib/mysql
      - ./runtime/logs/mysql80/:/var/log/mysql
    environment:
      - TZ=${TIMEZONE}
      - MYSQL_ROOT_PASSWORD=${MYSQL80_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL80_DATABASE}
      - MYSQL_USER=${MYSQL80_USER}
      - MYSQL_PASSWORD=${MYSQL80_PASSWORD}
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    #only for container without host
    networks:
      dockenv:
        ipv4_address: ${IP_MYSQL80}

  mariadb:
    image: ${DOCKER_REGISTRY}/mariadb:latest
    hostname: mariadb
    container_name: mariadb
    restart: always
    expose:
      - "3306"
    ports:
      - "${MARIADB_PORT}:3306"
    volumes:
      - mariadb:/var/lib/mysql
      - ./runtime/logs/mariadb/:/var/log/mysql
    environment:
      - TZ=${TIMEZONE}
      - MARIADB_ROOT_PASSWORD=${MARIADB_ROOT_PASSWORD}
      - MARIADB_DATABASE=${MARIADB_DATABASE}
      - MARIADB_USER=${MARIADB_USER}
      - MARIADB_PASSWORD=${MARIADB_PASSWORD}
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    #only for container without host
    networks:
      dockenv:
        ipv4_address: ${IP_MARIADB}

  redis:
    image: ${DOCKER_REGISTRY}/redis:latest
    container_name: redis
    hostname: redis
    ports:
      - "6379:6379"
    restart: always
    volumes:
      - ./conf/redis:/etc/redis
      - ./data/redis:/data
      - ./logs/redis:/var/log/redis
    command: redis-server /etc/redis/redis.conf
    networks:
      dockenv:
        ipv4_address: ${IP_REDIS}
    dns:
      - ${DOCKER_DNS1}
      - ${DOCKER_DNS2}

  memcached:
    image: ${DOCKER_REGISTRY}/memcached:latest
    hostname: memcached
    container_name: memcached
    ports:
      - ${MEMCACHED_PORT}:11211
    networks:
      dockenv:
        ipv4_address: ${IP_MEMCACHED}
    dns:
      - ${DOCKER_DNS1}
      - ${DOCKER_DNS2}

  minio:
    image: ${DOCKER_REGISTRY}/minio:latest
    hostname: minio
    environment:
      - MINIO_ADDRESS=0.0.0.0:9001 # minio port
      - MINIO_CONSOLE_ADDRESS=0.0.0.0:9002 # minio console port
    container_name: minio
    command: server /data --ftp="address=:8021" --ftp="passive-port-range=30000-40000" --sftp="address=:8022" --sftp="ssh-private-key=${HOME}/.ssh/id_rsa"
    ports:
      - 9001:9000
      - 9002:9002
      - 8021:8021
      - 8022:8022
    networks:
      - dockenv

  elastic:
    image: ${DOCKER_REGISTRY}/elastic:latest
    hostname: elastic
    container_name: elastic
    restart: always
    environment:
      - ELASTIC_PASSWORD=dockenv
      # - ENROLLMENT_TOKEN=dockenv
      - cluster.name=${NAME}
      - discovery.type=single-node
      # 默认禁用 elasticsearch https 和登陆账号密码 仅适用于 Docker 测试环境
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - xpack.security.http.ssl.enabled=false
      - xpack.security.transport.ssl.enabled=false
      # - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      # - script.painless.regex.enabled=true
      # - node.master=false
      # - node.data=true
      - TZ=${TIMEZONE}
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - elastic:/usr/share/elasticsearch/data
      # - ${ELASTICSEARCH_CONF_FILE}:/usr/share/elasticsearch/config/elasticsearch.yml
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      dockenv:
        ipv4_address: ${IP_ELASTICSEARCH}

  kibana:
    image: ${DOCKER_REGISTRY}/kibana:latest
    hostname: kibana
    container_name: kibana
    restart: always
    environment:
      - TZ=${TIMEZONE}
      - SERVER_NAME=kibana
      # - ELASTICSEARCH_HOSTS=["http://${ELASTICSEARCH_IP}:9200"]
      - ELASTICSEARCH_HOSTS=["https://elastic:9200"]
    ports:
      - "${KIBANA_PORT}:5601"
    depends_on:
      - elastic
    links:
      - elastic:elastic
    networks:
      dockenv:
        ipv4_address: ${IP_KIBANA}

  logstash:
    image: ${DOCKER_REGISTRY}/logstash:latest
    hostname: logstash
    container_name: logstash
    restart: always
    environment:
      - TZ=${TIMEZONE}
    ports:
      - "9600:9600"
      - "5044:5044"
    depends_on:
      - elastic
    links:
      - elastic:elastic
    networks:
      dockenv:
        ipv4_address: ${IP_LOGSTASH}

  meilisearch:
    image: ${DOCKER_REGISTRY}/meilisearch:latest
    hostname: meilisearch
    container_name: meilisearch
    environment:
      - MEILI_HTTP_ADDR=0.0.0.0:7700
      # - CONFIG_FILE_PATH=path/to/config.toml
      # - MEILI_DB_PATH=./data.ms
      # - MEILI_DUMP_DIR=dumps/
      - MEILI_ENV=development # development OR production
      - MEILI_HTTP_PAYLOAD_SIZE_LIMIT="1024 Mb" # Gb Mb
      - MEILI_LOG_LEVEL=INFO # OFF, ERROR, WARN, INFO, DEBUG, TRACE
    ports:
      - ${MEILISEARCH_PORT}:7700

  mongo:
    image: ${DOCKER_REGISTRY}/mongo:latest
    ports:
      - ${MONGO_PORT}:27017
    restart: always
    volumes:
      - mongo:/data/db
      - ./runtime/conf/mongo:/data/configdb
      - ./runtime/logs/mongo:/var/log/mongo
    environment:
      TZ: ${TIMEZONE}
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
    # command: mongod --config /etc/mongod.conf
    networks:
      - dockenv

  rabbitmq:
    image: ${DOCKER_REGISTRY}/rabbitmq:latest
    hostname: rabbitmq
    container_name: rabbitmq
    restart: always
    ports:
      - "4369:4369"
      - "5671:5671"
      - "5672:5672"
      - "15691:15691"
      - "15692:15692"
      - "25672:25672"
    environment:
      TZ: "${TIMEZONE}"
      RABBITMQ_DEFAULT_USER: "${RABBITMQ_DEFAULT_USER}"
      RABBITMQ_DEFAULT_PASS: "${RABBITMQ_DEFAULT_PASS}"
      # RABBITMQ_NODE_IP_ADDRESS: "${IP_RMQ}"
    volumes:
      - ./runtime/data/rabbitmq:/var/lib/rabbitmq
      - ./runtime/logs/rabbitmq:/var/log/rabbitmq
    networks:
      dockenv:
        ipv4_address: ${IP_RMQ}

  gitea:
    image: ${DOCKER_REGISTRY}/gitea:latest
    hostname: gitea
    container_name: gitea
    restart: always
    environment:
      - USER_UID=1000
      - USER_GID=1000
      # - GITEA_CUSTOM=/etc/gitea
    ports:
      - "${GITEA_WEB_PORT}:3000"
      - "${GITEA_SSH_PORT}:22"
    depends_on:
      - mysql80
    links:
      - mysql80:mysql80
    volumes:
      - gitea:/data
      # - ./runtime/conf/gitea:/etc/gitea
    networks:
      dockenv:
        ipv4_address: ${IP_GITEA}

